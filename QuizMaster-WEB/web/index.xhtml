<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
          
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    
     <h:body>
         <h1>Add Quiz</h1>
         <h:form>
             <h:commandButton action="#{quizBean.addAQuestionToQuiz1()}" value="Add Quiz"/>
             <h:commandButton action="#{quizBean.setupHistoryQuiz()}" value="Setup History Quiz"/>
         </h:form>
         
    	<h1>Quiz List</h1>
 		<h:dataTable value="#{quizBean.GetAllQuizzes()}" var="c"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
 
    		<h:column>
    			<f:facet name="header">
    				ID
    			</f:facet>
    				#{c.id}
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				QuizName
				</f:facet>
    				#{c.quizName}
    		</h:column>
    	</h:dataTable>
        
        <h1>Quiz</h1>
        <ui:repeat value="#{quizBean.lastBuiltQuiz}" var="quiz">
            <h2>#{quiz.getQuizName()}</h2>
            <ui:repeat value="#{quiz.getQuestions()}" var="question">
                <h4>#{question.getQuestionText()}</h4>
                <ui:repeat value="#{question.getAnswers()}" var="answer">
                    <P>#{answer.getAnswerText()}</P>
                </ui:repeat>
            </ui:repeat>
        </ui:repeat>
 
    </h:body>
 
</html>
