<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    	<h:outputStylesheet library="css" name="table-style.css"  />
    </h:head>
    <h:body>
    <h1>Links</h1>
    <ul>
        <li><a href="ViewAllQuizzes">ViewAllQuizzes</a></li>
        <li><a href="CreateQuiz">Create a Quiz</a></li>
        <li><a href="ViewAllPlayers">ViewAllPlayers</a></li>
        <li><a href="StartQuiz">TakeQuiz</a></li>
        <li><a href="AddQuestions">AddQuestions</a></li>
        <li><a href="NewQuizMessageServlet">Send New Quiz Message</a></li>
    </ul>
  
 
    	<h1>Quiz List</h1>
 		<h:dataTable value="#{quizBean.GetAllQuizzes()}" var="c"
    			styleClass="order-table"
    			headerClass="order-table-header"
    			rowClasses="order-table-odd-row,order-table-even-row"
    		>
 
    		<h:column>
    			<f:facet name="header">
    				ID
    			</f:facet>
    				#{c.id}
    		</h:column>
 
    		<h:column>
    			<f:facet name="header">
    				Title
				</f:facet>
    				#{c.quizName}
    		</h:column>
 
    	</h:dataTable>
 
    </h:body>
</html>
