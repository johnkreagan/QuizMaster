<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>REST Post Tester</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Test POST to REST</h1>
        <h2>create (http://localhost:8080/QuizMaster-web/webresources/QuizREST/create/)</h2>
        <div><form action="http://localhost:8080/QuizMaster-web/webresources/QuizREST/create/" method="POST">
                Name: <input type="text" name="quizName" /><br/>
                <input type="submit" value="Submit" />
            </form></div>
        <h2>addQuestion (http://localhost:8080/QuizMaster-web/webresources/QuizREST/addQuestion/1/)</h2>
        <div><form action="http://localhost:8080/QuizMaster-web/webresources/QuizREST/addQuestion/1/" method="POST">
                Question Text: <input type="text" name="questionText" /><br/>
                <input type="submit" value="Submit" />
            </form></div>
    </body>
</html>
